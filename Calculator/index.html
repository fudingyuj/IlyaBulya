<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/calculator.ico" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <input type="text" id="expression" value="0" disabled>
        <div class="buttoms">  
            <div class="line">
                <button class="gray ac">AC</button>
                <button class="gray">+/-</button>
                <button class="gray">%</button>
                <button class="yellow">รท</button>
            </div>
            <div class="line">
                <button class="black">7</button>
                <button class="black">8</button>
                <button class="black">9</button>
                <button class="yellow">x</button>
            </div>
            <div class="line">
                <button class="black">4</button>
                <button class="black">5</button>
                <button class="black">6</button>
                <button class="yellow">-</button>
            </div>
            <div class="line">
                <button class="black">1</button>
                <button class="black">2</button>
                <button class="black">3</button>
                <button class="yellow">+</button>
            </div>
            <div class="line">
                <button class="zero black">0</button>
                <button class="black">,</button>
                <button class="calculation">=</button>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
